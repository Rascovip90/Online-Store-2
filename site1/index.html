<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متتبع الشحنات العالمي</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7"></script>
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --accent: #27ae60;
            --dark: #1a1a1a;
            --light: #ecf0f1;
            --parchment: #f8f9fa;
            --warning: #f39c12;
            --danger: #e74c3c;
            --success: #2ecc71;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: var(--dark);
            min-height: 100vh;
            background-attachment: fixed;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80') center/cover;
            opacity: 0.1;
            z-index: -1;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 40px 0;
            position: relative;
        }

        .logo {
            font-size: 3rem;
            color: white;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 10px;
            font-weight: 700;
        }

        .tagline {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 30px;
        }

        .tracking-form {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 40px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin: 40px 0;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: var(--primary);
            font-weight: 600;
            font-size: 1.1rem;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px 20px;
            font-size: 1.1rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            background: white;
            color: var(--dark);
            font-family: 'Cairo', sans-serif;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--secondary);
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.3);
        }

        .btn {
            background: linear-gradient(45deg, var(--secondary), var(--accent));
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            margin: 30px auto 0;
            position: relative;
            overflow: hidden;
            font-family: 'Cairo', sans-serif;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(52, 152, 219, 0.4);
        }

        .btn:active {
            transform: translateY(1px);
        }

        .result-container {
            display: none;
            margin-top: 40px;
            animation: fadeIn 0.8s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .tracking-result {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .shipment-header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #eee;
        }

        .tracking-number {
            font-size: 1.8rem;
            color: var(--primary);
            margin-bottom: 10px;
            font-weight: 700;
        }

        .status {
            font-size: 1.4rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-weight: 600;
        }

        .status.processing { color: var(--warning); }
        .status.transit { color: var(--secondary); }
        .status.delivered { color: var(--success); }

        .timeline {
            position: relative;
            margin: 30px 0;
        }

        .timeline::before {
            content: '';
            position: absolute;
            top: 0;
            right: 50%;
            width: 4px;
            height: 100%;
            background: linear-gradient(to bottom, var(--secondary), var(--accent));
            border-radius: 2px;
        }

        .timeline-item {
            position: relative;
            margin-bottom: 40px;
            display: flex;
            justify-content: flex-end;
            padding-right: 60px;
        }

        .timeline-item:nth-child(even) {
            flex-direction: row-reverse;
            padding-right: 0;
            padding-left: 60px;
        }

        .timeline-content {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            width: 45%;
            position: relative;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }

        .timeline-item:nth-child(even) .timeline-content {
            background: #e8f4f8;
            border-color: #bee5eb;
        }

        .timeline-icon {
            position: absolute;
            top: 20px;
            right: -30px;
            width: 60px;
            height: 60px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: var(--secondary);
            border: 3px solid var(--secondary);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .timeline-item:nth-child(even) .timeline-icon {
            right: auto;
            left: -30px;
            color: var(--accent);
            border-color: var(--accent);
        }

        .timeline-date {
            font-size: 0.9rem;
            color: #6c757d;
            margin-bottom: 5px;
        }

        .timeline-location {
            font-weight: bold;
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: var(--primary);
        }

        .timeline-status {
            font-size: 1rem;
            line-height: 1.5;
            color: #495057;
        }

        .footer {
            text-align: center;
            padding: 30px 0;
            margin-top: 50px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
        }

        .error-message {
            background: rgba(231, 76, 60, 0.1);
            border: 1px solid rgba(231, 76, 60, 0.3);
            color: var(--danger);
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
            display: none;
        }

        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }

        .loading i {
            font-size: 2rem;
            color: var(--secondary);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 2.5rem;
            }
            
            .tracking-form {
                padding: 25px;
            }
            
            .timeline::before {
                right: 20px;
            }
            
            .timeline-item {
                padding-right: 50px;
            }
            
            .timeline-item:nth-child(even) {
                padding-left: 50px;
            }
            
            .timeline-content {
                width: calc(100% - 50px);
            }
            
            .timeline-icon {
                right: 15px;
            }
            
            .timeline-item:nth-child(even) .timeline-icon {
                left: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="logo">متتبع الشحنات العالمي</h1>
            <p class="tagline">تتبع شحنتك حول العالم بسهولة</p>
        </header>

        <div class="tracking-form">
            <div class="form-group">
                <label for="tracking-number">أدخل رقم الشحنة</label>
                <input type="text" id="tracking-number" placeholder="مثال: TRK123456789" autocomplete="off">
            </div>
            <button class="btn" id="track-btn">
                <i class="fas fa-search"></i> تتبع الشحنة
            </button>
            <div class="loading" id="loading">
                <i class="fas fa-spinner"></i>
                <p>جاري البحث عن الشحنة...</p>
            </div>
            <div class="error-message" id="error-message">
                <i class="fas fa-exclamation-circle"></i> رقم الشحنة غير موجود! يرجى التحقق من الرقم والمحاولة مرة أخرى.
            </div>
        </div>

        <div class="result-container" id="result-container">
            <div class="tracking-result">
                <div class="shipment-header">
                    <div class="tracking-number" id="display-tracking-number">TRK123456789</div>
                    <div class="status" id="shipment-status">
                        <i class="fas fa-truck"></i>
                        <span>في طريقها إليك</span>
                    </div>
                </div>

                <div class="timeline" id="timeline">
                    <!-- Timeline items will be generated by JavaScript -->
                </div>
            </div>
        </div>

        <footer class="footer">
            <p>© 2023 متتبع الشحنات العالمي - جميع الحقوق محفوظة</p>
            <p>نخدمكم في جميع أنحاء العالم</p>
        </footer>
    </div>

    <script>
        // Initialize Supabase
        const supabaseUrl = 'https://qfpesqrfngqpatupyoug.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFmcGVzcXJmbmdxcGF0dXB5b3VnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY4MzkyMjIsImV4cCI6MjA3MjQxNTIyMn0.ugl2IHFo-j48ZOCBUnxEvsbCABUh3NbeXTQXS0VUwM4';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        // Format date to Gregorian calendar
        function formatDate(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleDateString('ar-EG', { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
        }

        // Format time
        function formatTime(timeStr) {
            const [hours, minutes] = timeStr.split(':');
            return `${hours}:${minutes}`;
        }

        // Get status icon and class
        function getStatusInfo(status) {
            const statusMap = {
                'قيد تجهيز الطلب': { icon: 'fa-box-open', class: 'processing' },
                'تم استلام الشحنة': { icon: 'fa-clipboard-check', class: 'processing' },
                'في طريقها إليك': { icon: 'fa-truck', class: 'transit' },
                'في النقل الجوي': { icon: 'fa-plane', class: 'transit' },
                'في النقل البحري': { icon: 'fa-ship', class: 'transit' },
                'وصلت المستودع': { icon: 'fa-warehouse', class: 'transit' },
                'خرجت للتسليم': { icon: 'fa-shipping-fast', class: 'transit' },
                'تم التسليم': { icon: 'fa-check-circle', class: 'delivered' }
            };
            
            return statusMap[status] || { icon: 'fa-question-circle', class: 'processing' };
        }

        // Track shipment
        async function trackShipment() {
            const trackingNumber = document.getElementById('tracking-number').value.trim().toUpperCase();
            const resultContainer = document.getElementById('result-container');
            const errorMessage = document.getElementById('error-message');
            const timeline = document.getElementById('timeline');
            const loading = document.getElementById('loading');
            
            // Reset UI
            errorMessage.style.display = 'none';
            timeline.innerHTML = '';
            resultContainer.style.display = 'none';
            
            if (!trackingNumber) {
                errorMessage.style.display = 'block';
                return;
            }
            
            // Show loading
            loading.style.display = 'block';
            
            try {
                // Fetch shipment from Supabase
                const { data: shipment, error } = await supabase
                    .from('shipments')
                    .select(`
                        *,
                        timeline_entries (*)
                    `)
                    .eq('tracking_number', trackingNumber)
                    .single();
                
                if (error || !shipment) {
                    throw new Error('Shipment not found');
                }
                
                // Update shipment info
                document.getElementById('display-tracking-number').textContent = shipment.tracking_number;
                
                const statusInfo = getStatusInfo(shipment.status);
                const statusElement = document.getElementById('shipment-status');
                statusElement.innerHTML = `
                    <i class="fas ${statusInfo.icon}"></i>
                    <span>${shipment.status}</span>
                `;
                statusElement.className = `status ${statusInfo.class}`;
                
                // Generate timeline
                if (shipment.timeline_entries && shipment.timeline_entries.length > 0) {
                    shipment.timeline_entries.forEach((entry, index) => {
                        const timelineItem = document.createElement('div');
                        timelineItem.classList.add('timeline-item');
                        
                        timelineItem.innerHTML = `
                            <div class="timeline-content">
                                <div class="timeline-date">${formatDate(entry.date)} - ${formatTime(entry.time)}</div>
                                <div class="timeline-location">${entry.location}</div>
                                <div class="timeline-status">${entry.status}</div>
                            </div>
                            <div class="timeline-icon">
                                <i class="fas ${entry.icon || 'fa-map-marker-alt'}"></i>
                            </div>
                        `;
                        
                        timeline.appendChild(timelineItem);
                    });
                } else {
                    timeline.innerHTML = '<p style="text-align: center; color: #6c757d;">لا توجد مراحل مسجلة لهذه الشحنة بعد</p>';
                }
                
                
                // تحديث المشاهدات وحالة القراءة
                await supabase
                    .from('shipments')
                    .update({ 
                        views: (shipment.views || 0) + 1,
                        is_read: true
                    })
                    .eq('id', shipment.id);

                // إعادة جلب الشحنة بعد التحديث
                const { data: updatedShipment } = await supabase
                    .from('shipments')
                    .select('*')
                    .eq('id', shipment.id)
                    .single();
                console.log('Updated views:', updatedShipment.views);

                resultContainer.style.display = 'block';
            } catch (error) {
                console.error('Error tracking shipment:', error);
                errorMessage.style.display = 'block';
            } finally {
                loading.style.display = 'none';
            }
        }

        // Event listeners
        document.getElementById('track-btn').addEventListener('click', trackShipment);
        document.getElementById('tracking-number').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                trackShipment();
            }
        });
    </script>
</body>
  </html>
